<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AURA{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* ── Reset + base (DARK THEME) ─────────────────────────── */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1117;
            color: #e2e4e9;
            line-height: 1.6;
            min-height: 100vh;
        }
        a { color: #818cf8; text-decoration: none; }
        a:hover { text-decoration: underline; color: #a5b4fc; }

        /* ── Nav ──────────────────────────────────────────────── */
        .navbar {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            padding: 0.9rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 16px rgba(0,0,0,0.4);
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .navbar .brand {
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: 0.02em;
        }
        .navbar .nav-links { display: flex; align-items: center; gap: 1.2rem; }
        .navbar a { color: rgba(255,255,255,0.85); font-weight: 500; font-size: 0.9rem; }
        .navbar a:hover { color: white; text-decoration: none; }

        /* ── Stats bar (centred, larger, bold, prominent) ────── */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            padding: 1.1rem 2rem;
            background: #161822;
            border-bottom: 1px solid #2a2d3a;
            flex-wrap: wrap;
        }
        .stat-chip {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            border: 1px solid #4338ca;
            border-radius: 10px;
            padding: 0.6rem 1.4rem;
            font-size: 0.95rem;
            font-weight: 700;
            color: #c7d2fe;
            letter-spacing: 0.01em;
        }
        .stat-chip .val { font-weight: 800; color: #a5b4fc; font-size: 1.05rem; }

        /* ── Container ──────────────────────────────────────── */
        .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
        .container-wide { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        /* ── Cards ───────────────────────────────────────────── */
        .card {
            background: #1a1d2e;
            border: 1px solid #2a2d3a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: box-shadow 0.2s, transform 0.15s;
        }
        .card:hover {
            box-shadow: 0 6px 24px rgba(0,0,0,0.4);
            transform: translateY(-2px);
        }
        .card h3 { margin-bottom: 0.5rem; color: #e2e4e9; }

        /* ── Subject grid ────────────────────────────────────── */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.2rem;
        }
        .subject-card {
            background: #1a1d2e;
            border: 2px solid #2a2d3a;
            border-radius: 14px;
            padding: 1.8rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .subject-card:hover {
            border-color: #818cf8;
            box-shadow: 0 6px 28px rgba(129, 140, 248, 0.15);
            transform: translateY(-3px);
        }
        .subject-card .icon {
            width: 48px; height: 48px; border-radius: 10px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: white; font-size: 1.3rem; font-weight: 700;
            display: inline-flex; align-items: center; justify-content: center;
            margin: 0 auto 0.6rem;
        }
        .subject-card .name { font-size: 1.1rem; font-weight: 600; color: #e2e4e9; }
        .subject-card .meta { font-size: 0.8rem; color: #8b8fa3; margin-top: 0.3rem; }

        /* ── Buttons ─────────────────────────────────────────── */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary { background: #6366f1; color: white; }
        .btn-primary:hover { background: #818cf8; text-decoration: none; color: white; }
        .btn-danger { background: #dc2626; color: white; }
        .btn-danger:hover { background: #ef4444; }
        .btn-secondary { background: #2a2d3a; color: #c7d2fe; }
        .btn-secondary:hover { background: #363a4a; }
        .btn-success { background: #059669; color: white; }
        .btn-success:hover { background: #10b981; }
        .btn-lg { padding: 0.8rem 1.8rem; font-size: 1rem; }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }

        /* ── Forms ───────────────────────────────────────────── */
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.3rem; font-size: 0.9rem; color: #c7d2fe; }
        .form-input {
            width: 100%;
            padding: 0.65rem 0.9rem;
            border: 1.5px solid #2a2d3a;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
            background: #12141f;
            color: #e2e4e9;
        }
        .form-input:focus { outline: none; border-color: #818cf8; box-shadow: 0 0 0 3px rgba(129,140,248,0.15); }

        /* ── Flash messages ──────────────────────────────────── */
        .flash { padding: 0.8rem 1.2rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; }
        .flash-success { background: #052e16; color: #86efac; border: 1px solid #16a34a; }
        .flash-error { background: #350a0a; color: #fca5a5; border: 1px solid #dc2626; }

        /* ── Auth pages ──────────────────────────────────────── */
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29 0%, #1e1b4b 50%, #24243e 100%);
        }
        .auth-box {
            background: #1a1d2e;
            border: 1px solid #2a2d3a;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 48px rgba(0,0,0,0.5);
        }
        .auth-box h1 { text-align: center; font-size: 1.6rem; margin-bottom: 0.3rem; color: #e2e4e9; }
        .auth-box .subtitle { text-align: center; color: #8b8fa3; margin-bottom: 1.5rem; font-size: 0.9rem; }

        /* ── Recording ───────────────────────────────────────── */
        @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(239,68,68,.5)} 70%{box-shadow:0 0 0 14px rgba(239,68,68,0)} 100%{box-shadow:0 0 0 0 rgba(239,68,68,0)} }
        .rec-dot { display:inline-block; width:12px; height:12px; background:#ef4444; border-radius:50%; animation:pulse 1.5s infinite; vertical-align:middle; margin-right:0.4rem; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            width: 36px; height: 36px; border: 3px solid #2a2d3a;
            border-top-color: #818cf8; border-radius: 50%;
            animation: spin 0.7s linear infinite; margin: 0 auto;
        }

        .transcript-box {
            background: #12141f;
            border: 1px solid #2a2d3a;
            border-radius: 10px;
            padding: 1rem 1.2rem;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.7;
            color: #c7d2fe;
            transition: max-height 0.3s;
        }
        .transcript-box.expanded { max-height: none; }

        /* ── Summary ─────────────────────────────────────────── */
        .summary-content {
            background: #1a1d2e;
            border: 1px solid #2a2d3a;
            border-radius: 12px;
            padding: 2rem;
            line-height: 1.8;
            color: #e2e4e9;
        }
        .summary-content h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #e2e4e9; }
        .summary-content h2 { font-size: 1.2rem; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #a5b4fc; }
        .summary-content ul { padding-left: 1.5rem; }
        .summary-content li { margin-bottom: 0.3rem; }
        .summary-content blockquote { border-left: 3px solid #818cf8; padding-left: 1rem; color: #8b8fa3; }
        .summary-content p { margin-bottom: 0.7rem; }
        .summary-content strong { color: #f0f0ff; }

        /* ── Tabs ────────────────────────────────────────────── */
        .tabs { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 2px solid #2a2d3a; }
        .tab-btn {
            padding: 0.7rem 1.5rem;
            background: none;
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            color: #8b8fa3;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab-btn.active { color: #a5b4fc; border-bottom-color: #818cf8; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* ── Empty state ─────────────────────────────────────── */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #8b8fa3;
        }
        .empty-state .icon {
            width: 56px; height: 56px; border-radius: 50%;
            background: #1e2035; border: 2px solid #2a2d3a;
            display: inline-flex; align-items: center; justify-content: center;
            margin: 0 auto 0.8rem; font-size: 1.4rem; font-weight: 700; color: #818cf8;
        }
        .empty-state p { margin-top: 0.5rem; }

        /* ── Lecture list ─────────────────────────────────────── */
        .lecture-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            border-bottom: 1px solid #22253a;
        }
        .lecture-row:last-child { border-bottom: none; }
        .lecture-row:hover { background: rgba(129,140,248,0.04); }
        .lecture-row .title { font-weight: 500; color: #e2e4e9; }
        .lecture-row .date { font-size: 0.8rem; color: #8b8fa3; }

        /* ── Utilities ───────────────────────────────────────── */
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .text-muted { color: #8b8fa3; }
        .text-center { text-align: center; }
        .flex { display: flex; }
        .gap { gap: 1rem; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .hidden { display: none; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <script>
        function switchTab(group, name) {
            document.querySelectorAll(`.tab-btn[data-group="${group}"]`).forEach(b => b.classList.remove('active'));
            document.querySelectorAll(`.tab-content[data-group="${group}"]`).forEach(c => c.classList.remove('active'));
            document.querySelector(`.tab-btn[data-group="${group}"][data-tab="${name}"]`).classList.add('active');
            document.querySelector(`.tab-content[data-group="${group}"][data-tab="${name}"]`).classList.add('active');
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
