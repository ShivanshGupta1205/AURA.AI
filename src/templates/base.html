<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AURA{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* ── Reset + base ─────────────────────────────────────── */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #f5f6fa;
            color: #1a1a2e;
            line-height: 1.6;
            min-height: 100vh;
        }
        a { color: #667eea; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* ── Nav ──────────────────────────────────────────────── */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 0.8rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .navbar .brand {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar .nav-links { display: flex; align-items: center; gap: 1.2rem; }
        .navbar a { color: rgba(255,255,255,0.9); font-weight: 500; font-size: 0.9rem; }
        .navbar a:hover { color: white; text-decoration: none; }

        /* ── Stats bar ────────────────────────────────────────── */
        .stats-bar {
            display: flex;
            gap: 1rem;
            padding: 1rem 2rem;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            flex-wrap: wrap;
        }
        .stat-chip {
            background: #f0f1ff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.4rem 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: #4a4a8a;
        }
        .stat-chip .val { font-weight: 700; color: #1a1a2e; }

        /* ── Container ──────────────────────────────────────── */
        .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
        .container-wide { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        /* ── Cards ───────────────────────────────────────────── */
        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            transition: box-shadow 0.2s, transform 0.15s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }
        .card h3 { margin-bottom: 0.5rem; }

        /* ── Subject grid ────────────────────────────────────── */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.2rem;
        }
        .subject-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            padding: 1.8rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .subject-card:hover {
            border-color: #667eea;
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.15);
            transform: translateY(-3px);
        }
        .subject-card .icon { font-size: 2.2rem; margin-bottom: 0.5rem; }
        .subject-card .name { font-size: 1.1rem; font-weight: 600; }
        .subject-card .meta { font-size: 0.8rem; color: #6b7280; margin-top: 0.3rem; }

        /* ── Buttons ─────────────────────────────────────────── */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5569d4; text-decoration: none; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-secondary { background: #e5e7eb; color: #374151; }
        .btn-secondary:hover { background: #d1d5db; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-lg { padding: 0.8rem 1.8rem; font-size: 1rem; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ── Forms ───────────────────────────────────────────── */
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.3rem; font-size: 0.9rem; }
        .form-input {
            width: 100%;
            padding: 0.6rem 0.9rem;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }

        /* ── Flash messages ──────────────────────────────────── */
        .flash { padding: 0.8rem 1.2rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; }
        .flash-success { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
        .flash-error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

        /* ── Auth pages ──────────────────────────────────────── */
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-box {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.12);
        }
        .auth-box h1 { text-align: center; font-size: 1.6rem; margin-bottom: 0.3rem; }
        .auth-box .subtitle { text-align: center; color: #6b7280; margin-bottom: 1.5rem; font-size: 0.9rem; }

        /* ── Recording ───────────────────────────────────────── */
        @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(239,68,68,.5)} 70%{box-shadow:0 0 0 14px rgba(239,68,68,0)} 100%{box-shadow:0 0 0 0 rgba(239,68,68,0)} }
        .rec-dot { display:inline-block; width:12px; height:12px; background:#ef4444; border-radius:50%; animation:pulse 1.5s infinite; vertical-align:middle; margin-right:0.4rem; }

        .transcript-box {
            background: #f8f9fc;
            border: 1px solid #e2e6f0;
            border-radius: 10px;
            padding: 1rem 1.2rem;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.7;
            color: #374151;
            transition: max-height 0.3s;
        }
        .transcript-box.expanded { max-height: none; }

        /* ── Summary ─────────────────────────────────────────── */
        .summary-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 2rem;
            line-height: 1.8;
        }
        .summary-content h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .summary-content h2 { font-size: 1.2rem; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #4a4a8a; }
        .summary-content ul { padding-left: 1.5rem; }
        .summary-content li { margin-bottom: 0.3rem; }
        .summary-content blockquote { border-left: 3px solid #667eea; padding-left: 1rem; color: #6b7280; }
        .summary-content p { margin-bottom: 0.7rem; }
        .summary-content strong { color: #1a1a2e; }

        /* ── Tabs ────────────────────────────────────────────── */
        .tabs { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 2px solid #e5e7eb; }
        .tab-btn {
            padding: 0.7rem 1.5rem;
            background: none;
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab-btn.active { color: #667eea; border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* ── Empty state ─────────────────────────────────────── */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        .empty-state .icon { font-size: 3rem; margin-bottom: 0.5rem; }
        .empty-state p { margin-top: 0.5rem; }

        /* ── Lecture list ─────────────────────────────────────── */
        .lecture-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        .lecture-row:last-child { border-bottom: none; }
        .lecture-row .title { font-weight: 500; }
        .lecture-row .date { font-size: 0.8rem; color: #6b7280; }

        /* ── Utilities ───────────────────────────────────────── */
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .text-muted { color: #6b7280; }
        .text-center { text-align: center; }
        .flex { display: flex; }
        .gap { gap: 1rem; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .hidden { display: none; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <script>
        function switchTab(group, name) {
            document.querySelectorAll(`.tab-btn[data-group="${group}"]`).forEach(b => b.classList.remove('active'));
            document.querySelectorAll(`.tab-content[data-group="${group}"]`).forEach(c => c.classList.remove('active'));
            document.querySelector(`.tab-btn[data-group="${group}"][data-tab="${name}"]`).classList.add('active');
            document.querySelector(`.tab-content[data-group="${group}"][data-tab="${name}"]`).classList.add('active');
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
